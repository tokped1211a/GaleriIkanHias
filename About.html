<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Stickman sederhana untuk domain galeriikanhias.biz.id">
    <title>Stickman Game - Galeri Ikan Hias</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let stickman = {
            x: 50,
            y: canvas.height - 70,
            width: 30,
            height: 60,
            color: 'black',
            gravity: 0.6,
            lift: -15,
            velocity: 0
        };

        let obstacles = [];
        let frameCount = 0;
        let isJumping = false;
        let gameOver = false;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isJumping) {
                stickman.velocity = stickman.lift;
                isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                isJumping = false;
            }
        });

        function createObstacle() {
            const size = Math.random() * 30 + 20;
            const obstacle = {
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                color: 'red',
                speed: 5
            };
            obstacles.push(obstacle);
        }

        function drawStickman() {
            ctx.fillStyle = stickman.color;
            ctx.fillRect(stickman.x, stickman.y, stickman.width, stickman.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateStickman() {
            stickman.velocity += stickman.gravity;
            stickman.y += stickman.velocity;

            if (stickman.y + stickman.height > canvas.height) {
                stickman.y = canvas.height - stickman.height;
                stickman.velocity = 0;
            }
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacle.speed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function detectCollision() {
            obstacles.forEach(obstacle => {
                if (
                    stickman.x < obstacle.x + obstacle.width &&
                    stickman.x + stickman.width > obstacle.x &&
                    stickman.y < obstacle.y + obstacle.height &&
                    stickman.y + stickman.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            if (frameCount % 100 === 0) {
                createObstacle();
            }

            drawStickman();
            drawObstacles();
            updateStickman();
            updateObstacles();
            detectCollision();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
